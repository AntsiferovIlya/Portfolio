<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Вход</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    </head>
    <body class="bg-light">
        <header th:insert="blocks/header :: header"></header>
        <div class="container mt-2">
            <h1>Вход</h1>
            <small>Только для модератора</small>
            <br>
            <form class="need-validation" action="/login" method="post">
                <div>
                    <label for="eMail">Эл.почта</label>
                    <input type="text" name="email" id="eMail" class="form-control" placeholder="Введите адрес эл.почты" required>
                </div>
                <br>
                <div>
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Введите ваш пароль" required>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-dark">Войти</button>
            </form>
        </div>
        <footer class="fixed-bottom" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
