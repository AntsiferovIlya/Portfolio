<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Регистрация</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    </head>
    <body class="bg-light">

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-2">
        <h1>Регистрация</h1>
        <br>
        <form class="need-validation" action="/registration" method="post">
            <div>
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Введите ваше имя" required>
            </div>
            <br>
            <div>
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Введите ваш пароль" required>
            </div>
            <br>
            <div>
                <label for="eMail">Эл.почта</label>
                <input type="text" name="eMail" id="eMail" class="form-control" placeholder="Введите вашу эл.почту" required>
            </div>
            <br>
            <button type="submit" value="registration" class="btn btn-outline-dark">Регистрация</button>
        </form>
    </div>

    <footer class="fixed-bottom" th:insert="blocks/footer :: footer"></footer>

    </body>
</html>
