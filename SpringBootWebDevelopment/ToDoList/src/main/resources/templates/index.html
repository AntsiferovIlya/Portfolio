<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <style>
        .button-add {
        background-color: white;
        color: black;
        border: 2px solid #555555;
        }

        .button-add:hover {
            background-color: #555555;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="doList-form">
        <form>
            <h2>Добавление дел</h2>
            <label>Название</label>
            <input type="text" name="name" value="">
            <label>Информация</label>
            <input type="text" name="about" value="">
            <hr>
            <button class="button button-add" id="save-doList">Сохранить</button>
        </form>
    </div>
    <h1>Список (<span th:text="${doListsCount}">0</span>)</h1>
    <button class="button button-add" id="show-add-doList-form">Добавить дело</button>
    <br><br>
    <div id="doList-list">
        <div th:each="doList : ${doLists}">
            <a href="#" class="doList-link" th:attr="data-id=${doList.id}" th:text="${doList.name}"></a>
        </div>
    </div>
<p th:text="${someParameter}"></p>
</body>
</html>
